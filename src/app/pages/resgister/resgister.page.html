<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="signup-content">
    <form action="" class="form">
      <div class="logo ion-text-center ion-margin-bottom">
        <img src="assets/images/logo.png" alt="Review Engine">
      </div>
      <ion-list>
      <ion-item>
        <ion-label>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-label>
        <ion-input  name="name" type="text" placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-label>
        <ion-input  name="name" type="text" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-label>
        <ion-input name="email" type="email" placeholder="your@email.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="key-outline"></ion-icon>
        </ion-label>
        <ion-input name="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="key-outline"></ion-icon>
        </ion-label>
        <ion-input name="confirm" type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row class="ion-justify-content-center ion-margin-bottom">
      <ion-col size="12" class="ion-no-padding">
        <ion-button expand="block" color="primary">
          Sign Up
        </ion-button>
      </ion-col>
    </ion-row>  <ion-row>
      <ion-col size="12" class="ion-text-center">
      <p>If you have already an account, please <a routerLink='/register'>
        Log In</a> here</p>
      </ion-col>
    </ion-row>
  </form>
  </div>
</ion-content>
